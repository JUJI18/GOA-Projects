<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1) შექმენით ფორმა საიდანაც მომხარებელმა უნდა შემოიყვანოს სახელი, გვარი, მეილი, პაროლი, 
    თითოეულ მათგანს ქონდეს თავისი label რომელიც გვეუბნება თუ რა უნდა შევიყვანოთ შესაბამის ინფუთში, 
    დააკავშირეთ ინფუთი და label ერთმანეთთან სწორად, გამოიყენეთ ამისთვის for 
    და id ატრიბუტები და დაამატეთ ინფუთებს placeholder სადაც იქნება 
    მიმანიჭნებელი ტექსტი თუ რა უნდა შეიყვანოს მომხამრებელმა-->

    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="შენი სახელი">
        <br>
        <br>
        <label for="surname">Surname</label>
        <input id="surname" type="text" placeholder="გვარი">
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="დაწერე შენი მეილი">
        <br>
        <br>
        <label for="password">password</label>
        <input id="password" type="password" placeholder="შეიყვანე პაროლი">
        <br>
        <br>
        <input type="submit">





    </form>
</body>
</html>
