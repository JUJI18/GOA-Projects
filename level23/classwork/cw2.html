<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--2) შექმენით საიტი სადაც გექნებათ ფორმა, საიდანაც მომხმარებელი შეიყვანს, სახელს, 
    დედის სახელს, მამის სახელს, დაბადების წელს, მეილს, პაროლს, თითოეულ ინფუთს ქონდეს 
    თავისი label რომელიც დაკავშირებული იქნება მასთან, გამოიყენეთ დღეს ნასწავლი ყველა ატრიბუტი და შექმენით იდელაური ფორმა, 
    თითოეულ ინფუთს ქონდეს placeholder, თავისი ინდივიდუალური name და value, ლეიბლებში 
    არ დაგავიწყდეთ for და id ატრიბუტები-->

    <form>
        <label for="name">Name</label>
        <input name="username" value="" id="name" type="text" placeholder="enter your name">
        <br>
        <br>
        <label for="mom's name">Mom's name</label>
        <input name="mom's name" value="" id="mom's name" type="text" placeholder="enter mom's name">
        <br>
        <br>
        <label for="dad's name">Dad's name</label>
        <input name="dad's name" value="" id="dad's name" type="text" placeholder="enter dad's name">
        <br>
        <br>
        <label for="birth year">birth year</label>
        <input name="birth year" value="" id="birth year" type="number" placeholder="enter your birth year">
        <br>
        <br>
        <label for="email">Email</label>
        <input name="email" value="" id="email" type="email" placeholder="enter your email here">
        <br>
        <br>
        <label for="password">password</label>
        <input name="password" value="" id="password" type="password" placeholder="enter password">
        <br>
        <br>
        <input type="submit" value="The end">











    </form>
    
</body>
</html>
